dispatchVersion: 1.0.0
botVersion: 1.0.0
type: blockfold/bot
name: ERC20 Audit Large Transfer
code: blockfold/erc20/audit-large-transfer
description: |
  Receives `blockfold/erc20/erc20Transfer` events, checking to see if there
  the transaction value is greater than `LARGE_TX_THRESHOLD` and emits an 
  audit event if true
icon: fa-duotone fa-user-robot
entrypoint: "./auditLargeTransferBot"
secrets:
  LARGE_TX_THRESHOLD:
    type: number
    dataType: number
    svelteType: number
    default: "100"
emits:

handles:
  blockfold/erc20/erc20Transfer:
    fields:
      - rawValue
      - parsedValue
      - contract
      - from
      - to
      - transactionHash
      - blockHash

